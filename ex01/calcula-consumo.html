<meta charset="UTF-8">

<h1>Exercicios de fixação</h1>
<h3>Álcool ou Gasolina?</h3>

<script>
    let tanque = 40;
    let caminhoComGasolina = 480;

    document.write(`Questão 01 - Qual é o consumo de gasolina percorrendo 480km com o tanque cheio? Sabendo que tanque do carro possui 40L.<br>`)

    let consumoDeGasolina = (caminhoComGasolina/tanque);

    document.write(`Resposta: O consumo de gasolina é: ${consumoDeGasolina } Km/L `);

    let caminhoComAlcool = 300;

    document.write(`<br><br>Questão 02 - Qual é o consumo de Àlcool percorrendo 300km com o tanque cheio? Sabendo que o tanque do carro possui 40L.<br>`);

    let consumoDeAlcool = (caminhoComAlcool/tanque);

    document.write(`Resposta: O consumo de Álcool é: ${consumoDeAlcool } Km/L `);

    
</script>
